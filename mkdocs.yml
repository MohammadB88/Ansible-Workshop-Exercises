# MkDocs configuration file
site_name: Ansible Workshop
copyright: Copyright &copy; Computacenter 2022
extra:
  social:
    - icon: fontawesome/brands/gitlab
      link: https://gitlab.ccloud.ninja/tgruetzmacher/ansible-workshop-exercises
      name: Project in Gitlab
    - icon: fontawesome/brands/docker
      link: https://gitlab.ccloud.ninja/tgruetzmacher/ansible-workshop-exercises/-/blob/main/dockerfiles/slim/Dockerfile
      name: Container Definition
extra_css:
  - stylesheets/tables.css
  - stylesheets/extra.css
edit_uri: ""
theme:
  name: material
  # Comment in, if you want to make an announcement
  # custom_dir: docs/overrides
  icon:
    repo: fontawesome/brands/github
  logo: assets/ansible-logo-black.png
  language: de
  favicon: assets/ansible-logo-black.png
  features:
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.top
  palette:
    - scheme: computacenter
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
    - scheme: slate
      primary: grey
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
plugins:
  - search:
      lang: en
      separator: '[\s]'
  - awesome-pages
  - autolinks
extra_javascript:
  - extra/refresh-on-toggle-dark-light.js
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - extra/tablesort.js
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - tables
  - pymdownx.tasklist:
      custom_checkbox: true
repo_url: https://github.com/TimGrt/Ansible-Workshop-Exercises
repo_name: timgrt/ansible-workshop-exercises
# Navigation definition
nav:
  - "Workshop Overview":
    - index.md
    - demo-environment/demo-environment.md
    - demo-environment/editor-alternatives.md
  - "Ansible Basics":
    - ansible-basics-overview.md
    - ansible-core/ansible-core-intro.md
    - ansible-core/ansible-core-basics.md
    - ansible-core/ansible-core-playbook.md
    - ansible-core/ansible-core-variables.md
    - ansible-core/ansible-core-handlers.md
    - ansible-core/ansible-core-templates.md
    - ansible-core/ansible-core-roles.md
    - ansible-core/ansible-core-supplemental.md
  - "Automation Platform":
    - automation-platform-overview.md
    - automation-platform/automation-platform-intro.md
    - automation-platform/automation-platform-credentials.md
    - automation-platform/automation-platform-projects.md
    - automation-platform/automation-platform-surveys.md
    - automation-platform/automation-platform-rbac.md
    - automation-platform/automation-platform-workflows.md
    - automation-platform/automation-platform-wrapup.md
  - "Projects":
    - projects-overview.md
    - network-automation-project/apic-project.md
    - linux-automation-project/grafana-project.md
  - "Ansible Future":
    - ansible-future-overview.md
    - ansible-navigator/ansible-navigator.md